<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Dms</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__link">
          <img
            class="header__link-img"
            src="./images/лого.svg"
            alt="dms logo images"
          />
        </a>
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Главная </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link">
                О компании
              </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Трекинг </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link">
                Калькулятор
              </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Тарифы </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Новости </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Филиалы </a>
            </li>
            <li class="header__navbar-list--item">
              <a href="#" class="header__navbar-list--item-link"> Контакты </a>
            </li>
          </ul>
        </nav>
        <button class="header__button">Личный кабинет</button>

        <span class="header__hamburger">
          <img
            class="header__hamburger-img"
            src="./images/hamburger.png"
            alt="hamburger menyu images"
          />
        </span>
      </div>
    </header>
    <main class="main">
      <section class="mail">
        <div class="container mail__container">
          <div class="mail__hero">
            <div class="mail__hero-left">
              <h1 class="mail__hero-left--heading">
                Экспресс почта по Узбекистану
              </h1>
              <p class="mail__hero-left--desc">Работа с нами проходит:</p>
              <ul class="mail__hero-left--list">
                <li class="mail__hero-left--list-item">
                  <img
                    class="mail__hero-left--list-item-img"
                    src="./images/17.svg"
                    alt="images"
                  />
                  <span class="mail__hero-left--list-item-span">Быстро</span>
                </li>
                <li class="mail__hero-left--list-item">
                  <img
                    class="mail__hero-left--list-item-img"
                    src="./images/15.svg"
                    alt="images"
                  />
                  <span class="mail__hero-left--list-item-span">Надежно</span>
                </li>
                <li class="mail__hero-left--list-item">
                  <img
                    class="mail__hero-left--list-item-img"
                    src="./images/85.svg"
                    alt="images"
                  />
                  <span class="mail__hero-left--list-item-span">Удобно</span>
                </li>
              </ul>

              <div class="mail__buttonBox">
                   <button class="btn mail__buttonBox-btn">Кнопка CTA</button>
              </div>
            </div>
            <div class="mail__hero-right">
              <!-- <img
                class="mail__hero-right--img"
                src="./images/33.png"
                alt="images"
              /> -->
            </div>
          </div>
        </div>
      </section>
      

    </main>
  </body>
  <script src="./js/app.js"></script>
</html>
